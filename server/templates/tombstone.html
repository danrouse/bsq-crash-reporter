<div class="container">
  <h2>Crash Log {{id}}</h2>
  <dl class="meta">
    <dt>Received at</dt><dd><time datetime="{{time}}">{{time}}</time></dd>
    <dt>Game Version </dt><dd>{{gameVersion}}</dd>
    <dt>OS </dt><dd>{{operatingSystem}}</dd>
    <dt>UID </dt><dd>{{deviceUniqueId}}</dd>
  </dl>
  <div class="references">
    <div>
      <h3>Loaded mods</h3>
      <ul class="modlist">
        {{memoryRefs}}
      </ul>
    </div>
    <div>
      <h3>Mods found in backtrace</h3>
      <ul class="modlist">
        {{backtraceRefs}}
      </ul>
    </div>
  </div>
  <div class="backtrace-container">
    <h3>Backtrace</h3>
    <pre class="backtrace">{{backtrace}}</pre>
  </div>
</div>
